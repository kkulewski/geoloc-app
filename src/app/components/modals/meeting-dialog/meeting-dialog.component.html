<div class="dialog">
  <h1>Meeting data</h1>

  <div mat-dialog-content class="dialog-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" [(ngModel)]="name" type="text">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Time" [(ngModel)]="time" type="time">
    </mat-form-field>
    <div class="full-width">
      <input [matDatepicker]="datepicker" [(ngModel)]="date" disabled>
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker disabled="false"></mat-datepicker>
    </div>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Description" [(ngModel)]="description"></textarea>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="dialog-actions justify-content-center">
    <button mat-button (click)="onApprove()">
      <i class="material-icons">done</i>
    </button>
    <button mat-button (click)="onClose()">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
