<h1>Locate</h1>
<div *ngIf="location">
    <p>Hit the button to to get your coords.</p>
    <p>Latitude: <strong>{{ location.Latitude }}</strong>
    </p>
    <p>Longitude: <strong>{{ location.Longitude }}</strong>
    </p>
</div>
<p>Result: {{resultMessage}}</p>
<button (click)="locate()">Locate</button>
